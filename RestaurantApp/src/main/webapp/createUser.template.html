  <form role="form">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="firstName" class="form-control" ng-model="$createUser.user.firstName" placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="lastName" class="form-control" ng-model="$createUser.user.lastName" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="username" class="form-control" ng-model="$createUser.user.username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" ng-model="$createUser.user.password" placeholder="Enter Password">
    </div>
    <button type="submit" class="btn btn-default" ng-click="$createUser.create()">Sign Up</button>
  </form>
