
<div class="container">
	<div id="login-div" class="row col-xs-10 col-xs-offset-1">
		<div row="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
			<form role="form" class="form-horizontal">
				<div class="form-group">
					<label for="firstName" class="control-label">First Name:</label> <span
						class="input-group-addon"><i
						class="glyphicon glyphicon-user"></i></span> <input type="text"
						name="firstName" id="firstName" class="form-control col-sm-10"
						ng-model="$createUser.user.firstName"
						placeholder="Enter First Name">
				</div>
				<div class="form-group">
					<label for="lastName" class="control-label col-sm-2">Last
						Name:</label> <input type="text" name="lastName" id="lastName"
						class="form-control" ng-model="$createUser.user.lastName"
						placeholder="Enter Last Name">
				</div>
				<div class="form-group">
					<label for="username" class="control-label col-sm-2">Username:</label>
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-user"></i></span> <input type="text"
						name="userName" id="userName" class="form-control col-sm-10"
						ng-model="$createUser.user.username" placeholder="Enter Username">
				</div>
				<div class="form-group">
					<label for="pwd" class="control-label col-sm-2">Password:</label> <input
						type="password" class="form-control" name="password" id="password"
						ng-model="$createUser.user.password" placeholder="Enter Password">
				</div>
				<button type="submit" class="btn btn-default"
					ng-click="$createUser.create()">Sign Up</button>
			</form>
		</div>
	</div>
</div>
