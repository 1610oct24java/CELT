
<div class="container">
	
	
	
	<div id="login-div" class="row">
    <form id="login-form" class="form-signin" action="login.do"
        method="post" enctype="multipart/form-data">
        <h3>portal login</h3>
        <label for="username-input" class="sr-only">username</label>
        <input type="username" class="form-control" id="username-input" placeholder="username" name="username" required>
        <label for="password-input" class="sr-only">password</label>
        <input type="password" class="form-control" id="password-input" placeholder="password" name="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">login</button>
    </form>
</div>
	
	
	
	
	
	
	<div row="col-sm-6 col-sm-offset-3">
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label for="firstName" class="control-label">First Name:</label> <span
					class="input-group-addon"><i
					class="glyphicon glyphicon-user"></i></span><input type="firstName"
					class="form-control col-sm-10"
					ng-model="$createUser.user.firstName"
					placeholder="Enter First Name">
			</div>
			<div class="form-group">
				<label for="lastName" class="control-label col-sm-2">Last
					Name:</label> <input type="lastName" class="form-control"
					ng-model="$createUser.user.lastName"
					placeholder="Enter Last Name">
			</div>
			<div class="form-group">
				<label for="username" class="control-label col-sm-2">Username:</label>
				<span class="input-group-addon"><i
					class="glyphicon glyphicon-user"></i></span><input type="username"
					class="form-control col-sm-10" ng-model="$createUser.user.username"
					placeholder="Enter Username">
			</div>
			<div class="form-group">
				<label for="pwd" class="control-label col-sm-2">Password:</label> <input
					type="password" class="form-control"
					ng-model="$createUser.user.password"
					placeholder="Enter Password">
			</div>

			<button type="submit" class="btn btn-default"
				ng-click="$createUser.create()">Sign Up</button>
		</form>
	</div>
</div>
